<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocklessCoin - The Sock Revolution</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(230, 230, 230, 0.7) 10%, rgba(200, 200, 200, 0.5) 40%, rgba(220, 220, 220, 0.7) 60%);
            background-size: 50px 50px;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .content-box {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: auto;
            position: relative;
        }

        .sock-button {
            display: inline-block;
            background: #ff7f00;
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .sock-button::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20px;
            width: 10px;
            height: 40px;
            background-color: #ff7f00;
            border-radius: 5px;
        }

        .sock-button:hover {
            transform: scale(1.1);
            background-color: #e67000;
        }

        .sock-button:active {
            transform: scale(0.9);
        }

        #donationContent {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .donation-img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .translate-btn {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background: #ff7f00;
            color: white;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .translate-btn:hover {
            transform: scale(1.05);
        }

        .select-language {
            margin-top: 10px;
        }

        /* Lightbox Styling */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .lightbox:target {
            display: flex;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ff7f00;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

    </style>
</head>
<body>

    <div class="content-box">
        <h1 id="title">Welcome to SocklessCoin 🧦</h1>
        <p id="subtitle">Where do lost socks go? We might have the answer...</p>

        <button id="suspectButton" class="sock-button">Découvrez un suspect potentiel</button>

        <div id="donationContent">
            <img src="bonus_image.jpg" alt="Bonus Image" class="donation-img">
            <p id="donationText">Me soutenir dans cette guerre</p>
            <a href="solana://YOUR_SOLANA_ADDRESS_HERE" class="sock-button">Donate Solana</a>
        </div>

        <div class="select-language">
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="en">🇬🇧 English</option>
                <option value="fr">🇫🇷 Français</option>
                <option value="zh">🇨🇳 中文</option>
                <option value="ru">🇷🇺 Русский</option>
                <option value="ar">🇸🇦 العربية</option>
            </select>
        </div>

        <!-- Lightbox for zooming images -->
        <a href="#lightbox" class="sock-button">Click to zoom image</a>
        <div id="lightbox" class="lightbox">
            <img src="large_image.jpg" alt="Large Image">
        </div>

    </div>

    <script>
        const translations = {
            en: {
                title: "Welcome to SocklessCoin 🧦",
                subtitle: "Where do lost socks go? We might have the answer...",
                suspectBtn: "Discover a potential suspect",
                donationText: "Support me in this war",
                donateBtn: "Donate Solana"
            },
            fr: {
                title: "Bienvenue sur SocklessCoin 🧦",
                subtitle: "Où vont les chaussettes perdues ? Nous avons peut-être une réponse...",
                suspectBtn: "Découvrez un suspect potentiel",
                donationText: "Me soutenir dans cette guerre",
                donateBtn: "Donate Solana"
            },
            zh: {
                title: "欢迎来到 SocklessCoin 🧦",
                subtitle: "丢失的袜子去了哪里？ 也许我们有答案...",
                suspectBtn: "发现潜在嫌疑人",
                donationText: "支持我在这场战争中",
                donateBtn: "Donate Solana"
            },
            ru: {
                title: "Добро пожаловать в SocklessCoin 🧦",
                subtitle: "Куда пропадают потерянные носки? Возможно, у нас есть ответ...",
                suspectBtn: "Обнаружить возможного подозреваемого",
                donationText: "Поддержите меня в этой войне",
                donateBtn: "Donate Solana"
            },
            ar: {
                title: "مرحبًا بك في SocklessCoin 🧦",
                subtitle: "أين تذهب الجوارب المفقودة؟ ربما لدينا الإجابة...",
                suspectBtn: "اكتشاف مشتبه به محتمل",
                donationText: "ادعمني في هذه الحرب",
                donateBtn: "Donate Solana"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("subtitle").textContent = translations[lang].subtitle;
            document.getElementById("suspectButton").textContent = translations[lang].suspectBtn;
            document.getElementById("donationText").textContent = translations[lang].donationText;
            document.querySelector(".sock-button").textContent = translations[lang].donateBtn;
        }

        // Toggle the donation content on button click
        document.getElementById("suspectButton").addEventListener("click", function() {
            document.getElementById("donationContent").style.display = "block";
        });
    </script>

</body>
</html>

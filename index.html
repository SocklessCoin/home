<script>
    // ... (début du code JavaScript inchangé) ...

    // Modification de la fonction showSock
    function showSock() {
        // Masque le point d'interrogation avec une transition
        const questionMark = document.getElementById('questionMark');
        questionMark.style.opacity = '0';
        
        // Cache toutes les images d'abord
        socks.forEach(sock => {
            const img = document.getElementById(sock);
            img.style.display = "none";
            img.style.opacity = "0";
        });

        // Sélectionne une image aléatoire
        const randomSock = socks[Math.floor(Math.random() * socks.length)];
        const selectedImg = document.getElementById(randomSock);
        
        // Attend que le point d'interrogation soit masqué
        setTimeout(() => {
            questionMark.style.display = 'none';
            // Affiche l'image sélectionnée avec une animation
            selectedImg.style.display = "block";
            setTimeout(() => {
                selectedImg.style.opacity = "1";
            }, 100);
        }, 500);
    }

    // Modification du comportement au chargement de la page
    window.onload = function() {
        // Cache toutes les images
        socks.forEach(sock => {
            const img = document.getElementById(sock);
            img.style.display = "none";
            img.style.opacity = "0";
        });
        
        // Affiche le point d'interrogation
        const questionMark = document.getElementById('questionMark');
        questionMark.style.display = 'flex';
        questionMark.style.opacity = '1';
    };

    // ... (reste du code JavaScript inchangé) ...
</script>

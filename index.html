<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate with Sock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        .sock-button {
            display: inline-block;
            background: #ff7f00; /* Couleur de la chaussette */
            border-radius: 20px;
            padding: 10px 30px;
            position: relative;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* Forme de chaussette */
        .sock-button::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20px;
            width: 10px;
            height: 40px;
            background-color: #ff7f00;
            border-radius: 5px;
        }

        .sock-button:hover {
            transform: scale(1.1);
            background-color: #e67000;
        }

        .sock-button:active {
            transform: scale(0.9);
        }

        .sock-button span {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <h1>Donate with SocklessCoin!</h1>
    <p>Your donations help us continue the sock revolution!</p>

    <!-- Bouton de donation Solana -->
    <a href="solana://YOUR_SOLANA_ADDRESS_HERE" class="sock-button">
        <span>Donate Solana</span>
    </a>

</body>
</html>

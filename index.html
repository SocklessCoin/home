<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocklessCoin - The Sock Revolution</title>
    <style>
    /* Texture de fond (style tambour de machine à laver) */
    body {
        background: radial-gradient(circle, rgba(160, 160, 160, 0.7) 10%, rgba(130, 130, 130, 0.5) 40%, rgba(150, 150, 150, 0.7) 60%);
        background-size: 50px 50px;
        font-family: 'Arial', sans-serif; /* Police générale */
    }

    /* Box Shadow et bords arrondis pour la zone du contenu */
    .content-box {
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        padding: 2rem;
        display: flex;
        flex-direction: row;
        gap: 2rem;
        height: auto; /* Hauteur automatique pour plus de flexibilité */
        justify-content: space-between; /* Aligne les deux sections à gauche et à droite */
    }

    /* Zone gauche avec texte et bouton, centré à gauche */
    .content-left {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center; /* Centré à gauche du rectangle */
        justify-content: center; /* Centre tout le contenu verticalement */
    }

    /* Zone droite avec images de chaussettes, centrée à droite */
    .sock-images {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
    }

    .sock-images img {
        width: 250px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    /* Modifications des titres */
    h1, p {
        text-align: center;
        font-size: 1.2rem; /* Ajustée pour être plus petite */
        line-height: 1.4;
        max-width: 50%; /* Limité à la moitié du rectangle */
    }

    /* Réduire la taille des éléments réactifs */
    select, button {
        font-size: 1rem;
        padding: 10px 15px;
        margin: 10px 0;
    }

    /* Bouton */
    button {
        background-color: #ff7f00;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #e67000;
    }

    /* Menu déroulant */
    select {
        background-color: #f3f3f3;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    /* Styles spécifiques pour le lien Telegram */
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #1e90ff;
        font-size: 1.1rem;
        padding: 10px;
        border: 2px solid #1e90ff;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    a:hover {
        background-color: #1e90ff;
        color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .content-box {
            flex-direction: column;
            align-items: center;
        }

        .sock-images {
            margin-top: 1rem;
        }

        .sock-images img {
            width: 200px;
        }

        h1, p {
            font-size: 1.2rem;
            text-align: center;
        }

        select, button {
            font-size: 0.9rem;
            width: 80%;
        }
    }

    /* Affichage de la version */
    .version {
        font-size: 1rem;
        color: #777;
        text-align: center;
        margin-top: 20px;
    }

    /* Style de la lightbox */
    .lightbox {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }

    .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 15px; /* Coins arrondis pour l'image en grand */
    }
    </style>
</head>
<body>

    <div class="content-box">
        <!-- Zone gauche avec texte, bouton -->
        <div class="content-left">
            <h1 id="title">Welcome to SocklessCoin 🧦</h1>
            <p id="subtitle">Where do lost socks go? We might have the answer...</p>

            <button onclick="showSock()">Find a Sock</button>

            <div class="mt-5">
                <select id="languageSelect" onchange="changeLanguage(this.value)">
                    <option value="en">🇬🇧 English</option>
                    <option value="fr">🇫🇷 Français</option>
                    <option value="zh">🇨🇳 中文</option>
                    <option value="ru">🇷🇺 Русский</option>
                    <option value="ar">🇸🇦 العربية</option>
                </select>
            </div>
        </div>

        <!-- Zone droite avec les images de chaussettes -->
        <div class="sock-images">
            <img id="sockImage1" src="machine.jpg" alt="Sock image 1" onclick="openLightbox('sockImage1')">
            <img id="sockImage2" src="sofa.jpg" alt="Sock image 2" onclick="openLightbox('sockImage2')">
            <img id="sockImage3" src="underbed.jpg" alt="Sock image 3" onclick="openLightbox('sockImage3')">
        </div>
    </div>

    <!-- Lien vers le bot Telegram -->
    <a href="https://t.me/YOUR_BOT" target="_blank">Try the Telegram Bot</a>

    <div class="version">Version 1.0</div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightboxImage" src="" alt="Zoomed Image">
    </div>

    <script>
        // Lost Socks Images
        const socks = ["sockImage1", "sockImage2", "sockImage3"];

        // Cache toutes les images et affiche une seule image de manière aléatoire au chargement de la page
        window.onload = function() {
            socks.forEach(sock => {
                document.getElementById(sock).style.display = "none";
            });
            showSock(); // Affiche une image aléatoire
        };

        function showSock() {
            socks.forEach(sock => {
                document.getElementById(sock).style.display = "none";
            });

            const randomSock = socks[Math.floor(Math.random() * socks.length)];
            document.getElementById(randomSock).style.display = "block";
        }

        const translations = {
            en: {
                title: "Welcome to SocklessCoin 🧦",
                subtitle: "Where do lost socks go? We might have the answer...",
                btnFind: "Find a Sock",
                btnBot: "Try the Telegram Bot"
            },
            fr: {
                title: "Bienvenue sur SocklessCoin 🧦",
                subtitle: "Où vont les chaussettes perdues ? Nous avons peut-être une réponse...",
                btnFind: "Trouver une chaussette",
                btnBot: "Tester le bot Telegram"
            },
            zh: {
                title: "欢迎来到 SocklessCoin 🧦",
                subtitle: "丢失的袜子去了哪里？ 也许我们有答案...",
                btnFind: "找一只袜子",
                btnBot: "尝试 Telegram 机器人"
            },
            ru: {
                title: "Добро пожаловать в SocklessCoin 🧦",
                subtitle: "Куда пропадают потерянные носки? Возможно, у нас есть ответ...",
                btnFind: "Найти носок",
                btnBot: "Попробовать бота в Telegram"
            },
            ar: {
                title: "مرحبًا بك في SocklessCoin 🧦",
                subtitle: "أين تذهب الجوارب المفقودة؟ ربما لدينا الإجابة...",
                btnFind: "ابحث عن جورب",
                btnBot: "جرب بوت تليجرام"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("subtitle").textContent = translations[lang].subtitle;
            document.querySelector("button").textContent = translations[lang].btnFind;
            document.querySelector("a").textContent = translations[lang].btnBot;
        }

        // Lightbox functions
        function openLightbox(id) {
            var img = document.getElementById(id);
            var lightbox = document.getElementById('lightbox');
            var lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = img.src;
            lightbox.style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = "none";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocklessCoin - The Sock Revolution</title>
    <style>
        /* Texture de fond (style tambour de machine √† laver) */
        body {
            background: radial-gradient(circle, rgba(230, 230, 230, 0.8) 10%, rgba(180, 180, 180, 0.6) 40%, rgba(220, 220, 220, 0.8) 60%);
            background-size: 50px 50px;
            font-family: Arial, sans-serif;
        }

        /* Box Shadow et bords arrondis pour la zone du contenu */
        .content-box {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 2rem;
            display: flex;
            flex-direction: row;
            gap: 2rem;
            align-items: center;
        }

        /* Images align√©es √† droite, avec largeur ajust√©e */
        .sock-images {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sock-images img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        /* Assure la responsivit√© */
        @media (max-width: 768px) {
            .content-box {
                flex-direction: column;
                align-items: center;
            }

            .sock-images img {
                width: 150px;
            }
        }
    </style>
</head>
<body class="text-gray-900 flex flex-col items-center justify-center min-h-screen text-center">

    <!-- Contenu principal avec deux zones -->
    <div class="content-box">
        <!-- Zone gauche avec texte, bouton -->
        <div class="flex flex-col items-start w-full">
            <h1 class="text-3xl font-bold text-orange-600" id="title">Welcome to SocklessCoin üß¶</h1>
            <p class="text-gray-600 mt-3" id="subtitle">Where do lost socks go? We might have the answer...</p>

            <button onclick="showSock()" 
                class="mt-5 px-5 py-3 text-white bg-orange-500 rounded-lg shadow-md hover:bg-orange-600 transition">
                Find a Sock
            </button>
        </div>

        <!-- Zone droite avec les images de chaussettes -->
        <div class="sock-images">
            <img id="sockImage1" src="machine.jpg" alt="Sock image 1">
            <img id="sockImage2" src="sofa.jpg" alt="Sock image 2">
            <img id="sockImage3" src="underbed.jpg" alt="Sock image 3">
        </div>
    </div>

    <script>
        // Lost Socks Images
        const socks = ["sockImage1", "sockImage2", "sockImage3"];
        
        function showSock() {
            // Cacher toutes les images
            socks.forEach(sock => {
                document.getElementById(sock).style.display = "none";
            });

            // Afficher une image al√©atoire
            const randomSock = socks[Math.floor(Math.random() * socks.length)];
            document.getElementById(randomSock).style.display = "block";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocklessCoin - The Sock Revolution</title>
    <style>
    /* Texture de fond (style tambour de machine à laver) */
    body {
        background: radial-gradient(circle, rgba(230, 230, 230, 0.7) 10%, rgba(200, 200, 200, 0.5) 40%, rgba(220, 220, 220, 0.7) 60%);
        background-size: 50px 50px;
    }

    /* Box Shadow et bords arrondis pour la zone du contenu */
    .content-box {
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        padding: 2rem;
        display: flex;
        flex-direction: row;
        gap: 2rem;
    }

    /* Images alignées à droite, avec largeur ajustée */
    .sock-images {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
    }

    .sock-images img {
        width: 200px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none; /* Assurez-vous que l'image soit cachée au départ */
    }

    /* Assure la responsivité */
    @media (max-width: 768px) {
        .content-box {
            flex-direction: column;
            align-items: center;
        }

        .sock-images {
            margin-top: 1rem;
        }

        .sock-images img {
            width: 150px;
        }
    }
</style>

<script>
    // Lost Socks Images
    const socks = [
        "machine.jpg",
        "sofa.jpg",
        "underbed.jpg"
    ];

    function showSock() {
        const img = document.getElementById("sockImage");
        img.src = socks[Math.floor(Math.random() * socks.length)];
        img.style.display = "block"; // Changer l'affichage en 'block' pour rendre l'image visible
    }
</script>


</head>
<body class="text-gray-900 flex flex-col items-center justify-center min-h-screen text-center">

    <!-- Contenu principal avec deux zones -->
    <div class="content-box">
        <!-- Zone gauche avec texte, bouton -->
        <div class="flex flex-col items-start w-full">
            <h1 class="text-3xl font-bold text-orange-600" id="title">Welcome to SocklessCoin 🧦</h1>
            <p class="text-gray-600 mt-3" id="subtitle">Where do lost socks go? We might have the answer...</p>

            <button onclick="showSock()" 
                class="mt-5 px-5 py-3 text-white bg-orange-500 rounded-lg shadow-md hover:bg-orange-600 transition">
                Find a Sock
            </button>

            <div class="mt-5">
                <select id="languageSelect" class="px-3 py-2 rounded-md border bg-gray-200 text-gray-900 transition"
                    onchange="changeLanguage(this.value)">
                    <option value="en">🇬🇧 English</option>
                    <option value="fr">🇫🇷 Français</option>
                    <option value="zh">🇨🇳 中文</option>
                    <option value="ru">🇷🇺 Русский</option>
                    <option value="ar">🇸🇦 العربية</option>
                </select>
            </div>
        </div>

        <!-- Zone droite avec les images de chaussettes -->
        <div class="sock-images">
            <img id="sockImage1" src="machine.jpg" alt="Sock image 1">
            <img id="sockImage2" src="sofa.jpg" alt="Sock image 2">
            <img id="sockImage3" src="underbed.jpg" alt="Sock image 3">
        </div>
    </div>

    <!-- Lien vers le bot Telegram -->
    <a href="https://t.me/YOUR_BOT" target="_blank"
       class="mt-5 block text-blue-500 hover:text-blue-700 underline">
        Try the Telegram Bot
    </a>

    <script>
        // Lost Socks Images
        const socks = ["sockImage1", "sockImage2", "sockImage3"];
        
        function showSock() {
            // Cacher toutes les images
            socks.forEach(sock => {
                document.getElementById(sock).style.display = "none";
            });

            // Afficher une image aléatoire
            const randomSock = socks[Math.floor(Math.random() * socks.length)];
            document.getElementById(randomSock).style.display = "block";
        }

        // Translations
        const translations = {
            en: {
                title: "Welcome to SocklessCoin 🧦",
                subtitle: "Where do lost socks go? We might have the answer...",
                btnFind: "Find a Sock",
                btnBot: "Try the Telegram Bot"
            },
            fr: {
                title: "Bienvenue sur SocklessCoin 🧦",
                subtitle: "Où vont les chaussettes perdues ? Nous avons peut-être une réponse...",
                btnFind: "Trouver une chaussette",
                btnBot: "Tester le bot Telegram"
            },
            zh: {
                title: "欢迎来到 SocklessCoin 🧦",
                subtitle: "丢失的袜子去了哪里？ 也许我们有答案...",
                btnFind: "找一只袜子",
                btnBot: "尝试 Telegram 机器人"
            },
            ru: {
                title: "Добро пожаловать в SocklessCoin 🧦",
                subtitle: "Куда пропадают потерянные носки? Возможно, у нас есть ответ...",
                btnFind: "Найти носок",
                btnBot: "Попробовать бота в Telegram"
            },
            ar: {
                title: "مرحبًا بك في SocklessCoin 🧦",
                subtitle: "أين تذهب الجوارب المفقودة؟ ربما لدينا الإجابة...",
                btnFind: "ابحث عن جورب",
                btnBot: "جرب بوت تليجرام"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("subtitle").textContent = translations[lang].subtitle;
            document.querySelector("button").textContent = translations[lang].btnFind;
            document.querySelector("a").textContent = translations[lang].btnBot;
        }
    </script>
</body>
</html>

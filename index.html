        .content-box {

            flex-direction: column;
            gap: 1rem;

            margin: auto;

        .sock-button {

            background: #ff7f00;

            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .sock-button::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20px;
            width: 10px;
            height: 40px;
            background-color: #ff7f00;
            border-radius: 5px;
        }

        .sock-button:hover {
            transform: scale(1.1);
            background-color: #e67000;
        }

        .sock-button:active {
            transform: scale(0.9);
        }

        #donationContent {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .donation-img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            background: #ff7f00;
            color: white;

        .translate-btn:hover {

        .select-language {

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .lightbox:target {
            display: flex;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ff7f00;

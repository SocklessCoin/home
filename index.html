<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocklessCoin - The Sock Revolution</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen text-center">
    
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-lg">
        <h1 class="text-3xl font-bold text-orange-600">Welcome to SocklessCoin ðŸ§¦</h1>
        <p class="text-gray-600 mt-3">Where do lost socks go? We might have the answer...</p>

        <button onclick="showSock()" 
            class="mt-5 px-5 py-3 text-white bg-orange-500 rounded-lg shadow-md hover:bg-orange-600 transition">
            Find a Sock
        </button>

        <div class="mt-5">
            <img id="sockImage" class="hidden w-40 mx-auto rounded-lg shadow-md">
        </div>

        <a href="https://t.me/YOUR_BOT" target="_blank"
           class="mt-5 block text-blue-500 hover:text-blue-700 underline">
            Try the Telegram Bot
        </a>
    </div>

    <script>
        const socks = [
            "machine.jpg",
            "sofa.jpg",
            "underbed.jpg"
        ];
        
        function showSock() {
            const img = document.getElementById("sockImage");
            img.src = socks[Math.floor(Math.random() * socks.length)];
            img.classList.remove("hidden");
        }
    </script>
</body>
</html>

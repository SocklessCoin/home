<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocklessCoin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        img { margin-top: 20px; max-width: 300px; }
    </style>
</head>
<body>
    <h1>Bienvenue sur SocklessCoin</h1>
    <p>La révolution des chaussettes perdues commence ici.</p>
    <button onclick="showSock()">Trouver une chaussette</button>
    <br>
    <img id="sockImage" src="" alt="Une chaussette perdue apparaîtra ici">

    <script>
        const socks = [
            "https://via.placeholder.com/300?text=Chaussette+1",
            "https://via.placeholder.com/300?text=Chaussette+2",
            "https://via.placeholder.com/300?text=Chaussette+3"
        ];
        
        function showSock() {
            const img = document.getElementById("sockImage");
            img.src = socks[Math.floor(Math.random() * socks.length)];
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocklessCoin - The Sock Revolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center justify-center min-h-screen text-center transition duration-300">
    
    <!-- Dark Mode Toggle -->
    <button onclick="toggleDarkMode()" 
        class="absolute top-4 right-4 px-3 py-1 text-sm bg-gray-300 rounded-md shadow hover:bg-gray-400 transition">
        🌙
    </button>

    <div class="bg-white dark:bg-gray-800 dark:text-white shadow-lg rounded-xl p-8 max-w-lg transition duration-300">
        <h1 class="text-3xl font-bold text-orange-600 dark:text-orange-400" id="title">Welcome to SocklessCoin 🧦</h1>
        <p class="text-gray-600 dark:text-gray-300 mt-3" id="subtitle">Where do lost socks go? We might have the answer...</p>

        <button onclick="showSock()" 
            class="mt-5 px-5 py-3 text-white bg-orange-500 rounded-lg shadow-md hover:bg-orange-600 transition">
            <span id="btn-find">Find a Sock</span>
        </button>

        <div class="mt-5 flex justify-end"> <!-- Align images to the right -->
            <img id="sockImage" class="hidden w-64 mx-3 rounded-lg shadow-md">
        </div>

        <a href="https://t.me/YOUR_BOT" target="_blank"
           class="mt-5 block text-blue-500 hover:text-blue-700 underline">
            <span id="btn-bot">Try the Telegram Bot</span>
        </a>

        <!-- Language Selector -->
        <select id="languageSelect" class="mt-5 px-3 py-2 rounded-md border bg-gray-200 text-gray-900 dark:bg-gray-700 dark:text-white transition"
            onchange="changeLanguage(this.value)">
            <option value="en">🇬🇧 English</option>
            <option value="fr">🇫🇷 Français</option>
            <option value="zh">🇨🇳 中文</option>
            <option value="ru">🇷🇺 Русский</option>
            <option value="ar">🇸🇦 العربية</option>
        </select>
    </div>

    <!-- Version Number -->
    <p class="mt-5 text-xs text-gray-500 dark:text-gray-400">Version 1.0.6</p>

    <script>
        // Lost Socks Images
        const socks = [
            "machine.jpg",
            "sofa.jpg",
            "underbed.jpg"
        ];
        
        function showSock() {
            const img = document.getElementById("sockImage");
            img.src = socks[Math.floor(Math.random() * socks.length)];
            img.classList.remove("hidden");
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            // Toggle the 'dark' class on the <body> element
            document.body.classList.toggle("dark");
            // Change the button icon based on dark mode state
            const button = document.querySelector("button");
            if (document.body.classList.contains("dark")) {
                button.innerHTML = "🌞"; // Sun icon for light mode
            } else {
                button.innerHTML = "🌙"; // Moon icon for dark mode
            }
        }

        // Language Translations
        const translations = {
            en: {
                title: "Welcome to SocklessCoin 🧦",
                subtitle: "Where do lost socks go? We might have the answer...",
                btnFind: "Find a Sock",
                btnBot: "Try the Telegram Bot"
            },
            fr: {
                title: "Bienvenue sur SocklessCoin 🧦",
                subtitle: "Où vont les chaussettes perdues ? Nous avons peut-être une réponse...",
                btnFind: "Trouver une chaussette",
                btnBot: "Tester le bot Telegram"
            },
            zh: {
                title: "欢迎来到 SocklessCoin 🧦",
                subtitle: "丢失的袜子去了哪里？ 也许我们有答案...",
                btnFind: "找一只袜子",
                btnBot: "尝试 Telegram 机器人"
            },
            ru: {
                title: "Добро пожаловать в SocklessCoin 🧦",
                subtitle: "Куда пропадают потерянные носки? Возможно, у нас есть ответ...",
                btnFind: "Найти носок",
                btnBot: "Попробовать бота в Telegram"
            },
            ar: {
                title: "مرحبًا بك في SocklessCoin 🧦",
                subtitle: "أين تذهب الجوارب المفقودة؟ ربما لدينا الإجابة...",
                btnFind: "ابحث عن جورب",
                btnBot: "جرب بوت تليجرام"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("subtitle").textContent = translations[lang].subtitle;
            document.getElementById("btn-find").textContent = translations[lang].btnFind;
            document.getElementById("btn-bot").textContent = translations[lang].btnBot;
        }
    </script>
</body>
</html>
